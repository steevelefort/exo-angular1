<li class="list-group-item" [ngClass]="{'list-group-item-success':post.loveIts>0,'list-group-item-danger':post.loveIts<0}">
  <span class="float-right">{{post.created_at | date:'short'}}</span>
  <h2>{{post.title}}</h2>
  <p>{{post.content}}</p>
  <div>
    <button class="btn btn-success" (click)="onLoveIt()">Love It !!!</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love It !!!</button>
  </div>
</li>
